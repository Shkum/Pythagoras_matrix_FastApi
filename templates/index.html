{% extends 'base.html' %}


{% block add_css%}

{% endblock %}

{% block title%}
    Pythagoras Matrix
{% endblock %}

{% block content%}
{%  include 'head.html' %}

    <h1>{{ info }}</h1>

  <body>

    <table>
    <tr>
       <td rowspan="3"></td>
      <td class="pyt"><input class="mybtn tbl" type="submit" value="{{ nums.0 }}" name="first" title="One - character"></td>
      <td class="pyt"><input class="mybtn tbl" type="submit" value="{{ nums.3 }}" name="forth" title="Fore - health"></td>
      <td class="pyt"><input class="mybtn tbl" type="submit" value="{{ nums.6 }}" name="seventh" title="Seven - luck"></td>
      <td class="str"><input class="mybtn tbl" type="submit" value="{{ var.first_line }}" title="purposefulness"></td>

    </tr>
    <tr>
        <td class="pyt"><input class="mybtn tbl" type="submit" value="{{ nums.1 }}" name="second" title="Two - energetic"></td>
        <td class="pyt"><input class="mybtn tbl" type="submit" value="{{ nums.4 }}" name="fifth" title="Five - logic"></td>
        <td class="pyt"><input class="mybtn tbl" type="submit" value="{{ nums.7 }}" name="eighth" title="Eight - duty"></td>
        <td class="str"><input class="mybtn tbl" type="submit" value="{{ var.second_line }}" title="family"></td>
    </tr>
    <tr>
        <td class="pyt"><input class="mybtn tbl" type="submit" value="{{ nums.2 }}" name="third" title="Three - science"></td>
        <td class="pyt"><input class="mybtn tbl" type="submit" value="{{ nums.5 }}" name="sixth" title="Six - skills"></td>
        <td class="pyt"><input class="mybtn tbl" type="submit" value="{{ nums.8 }}" name="ninth" title="Nine - memory"></td>
        <td class="str"><input class="mybtn tbl" type="submit" value="{{ var.third_line }}" title="habits and attachment"></td>
    </tr>
    <tr>
        <td class="dia1"><input class="mybtn tbl" type="submit" value="{{ var.diagonal_up }}" name="diagonal_up" title="carnal interests"></td>
        <td class="col"><input class="mybtn tbl" type="submit" value="{{ var.first_col }}" name="firstcolumn" title="self-esteem"></td>
        <td class="col"><input class="mybtn tbl" type="submit" value="{{ var.second_col }}" name="secondcolumn" title="material well-being"></td>
        <td class="col"><input class="mybtn tbl" type="submit" value="{{ var.third_col }}" name="thirdcolumn" title="talent"></td>
        <td class="dia2"><input class="mybtn tbl" type="submit" value="{{ var.diagonal_down }}" name="diagonal_down" title="spiritual interests"></td>
    </tr>
  </table>

    <div class="descr">
        <br>
     <p>
     <input type="text" name="text" id="text_text" type="number" />
    </p>
   <input type="submit" onclick="document.getElementById('text_text').value='{{ result }}'; return false;" value = "send" />

    </div>
    <br>
{{ result }}
 </body>
{% endblock %}
